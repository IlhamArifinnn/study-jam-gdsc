<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalange Study Jam 1 FE</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-1">
        <h1>Your Result</h1>
        <div class="box-skor">
          <p class="hasil-skor">76</p>
          <p class="skor-max">of 100</p>
        </div>
        <h2 class="tingkatan">Great</h2>
        <p class="deskripsi-skor">
          You Scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="card-2">
        <h1>Summary</h1>
        <div class="box box-reaction">
          <i class="bx bxs-zap"></i>
          <p class="text">Reaction</p>
          <p class="nilai"><span>80 </span> / 100</p>
        </div>

        <div class="box box-memory">
          <i class="bx bx-brain"></i>
          <p class="text">Memory</p>
          <p class="nilai"><span>92 </span> / 100</p>
        </div>

        <div class="box box-verbal">
          <i class="bx bx-message-rounded-minus"></i>
          <p class="text">Verbal</p>
          <p class="nilai"><span>61 </span> / 100</p>
        </div>

        <div class="box box-visual">
          <i class="bx bx-show"></i>
          <p class="text">Visual</p>
          <p class="nilai"><span>72 </span> / 100</p>
        </div>

        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
