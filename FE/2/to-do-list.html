<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: aqua;
        padding: 15px;
      }
      .text-title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-title">Simple To Do List</h1>
      <input type="text" id="newtodo" />
      <button type="button" id="btnAdd" onclick="addList()">Tambah</button>
      <ul id="list">
        <li>Nonton TV</li>
        <li>Makan</li>
        <li>Tidur</li>
      </ul>
      <button id="reset" onclick="reset()">Hapus List</button>
    </div>

    <script>
      function addList() {
        let newtodo = document.getElementById("newtodo").value;
        let list = document.createElement("li");
        let textList = document.createTextNode(newtodo);
        list.appendChild(textList);
        document.getElementById("list").appendChild(list);
      }
      function reset() {
        let list = document.getElementById("list");
        while (list.firstChild) {
          list.removeChild(list.firstChild);
        }
      }
    </script>
  </body>
</html>
